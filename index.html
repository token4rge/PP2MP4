<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerPoint to MP4 Converter</title>
<style>
  /* Custom animation styles are kept here for simplicity */
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(10px) scale(0.98);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  .animate-fade-in {
    animation: fade-in 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
  }
  @keyframes slide-down {
    from {
      opacity: 0;
      transform: translateY(-1rem);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-slide-down {
    animation: slide-down 0.3s ease-out forwards;
  }

  @keyframes scale-in-check {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
  }
  .animate-scale-in-check {
    animation: scale-in-check 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  /* Custom Video Player Styles */
  .custom-video-controls input[type=range] {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
    width: 100%;
  }

  /* Webkit (Chrome, Safari) */
  .custom-video-controls input[type=range]::-webkit-slider-runnable-track {
    background: rgba(255, 255, 255, 0.3);
    height: 0.25rem;
    border-radius: 0.25rem;
  }
  .custom-video-controls input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -0.375rem; /* (thumb height - track height) / 2 */
    background-color: #3b82f6;
    height: 1rem;
    width: 1rem;
    border-radius: 9999px;
    border: 2px solid #1f2937;
    transition: transform 0.2s ease;
  }
  .custom-video-controls input[type=range]:hover::-webkit-slider-thumb {
    transform: scale(1.1);
  }

  /* Mozilla (Firefox) */
  .custom-video-controls input[type=range]::-moz-range-track {
    background: rgba(255, 255, 255, 0.3);
    height: 0.25rem;
    border-radius: 0.25rem;
  }
  .custom-video-controls input[type=range]::-moz-range-thumb {
    background-color: #3b82f6;
    height: 1rem;
    width: 1rem;
    border-radius: 9999px;
    border: 2px solid #1f2937;
    transition: transform 0.2s ease;
  }
    .custom-video-controls input[type=range]:hover::-moz-range-thumb {
    transform: scale(1.1);
  }
</style>
